<div class="main-container">

    <div class="line" *ngFor="let id of LINE_IDS">
        <div class="letter-line">
            {{getLetter(id, 0)}}
        </div>
        <div class="letter-line">
            {{getLetter(id, 1)}}
        </div>
        <div class="letter-line">
            {{getLetter(id, 2)}}
        </div>
        <div class="letter-line">
            {{getLetter(id, 3)}}
        </div>
        <div class="letter-line">
            {{getLetter(id, 4)}}
        </div>
    </div>

    <div class="letter-row">
        <button class="letter-keyboard" *ngFor="let letter of row1" (click)="onClick(letter)">
            {{letter}}
        </button>
    </div>
    <div class="letter-row">
        <button class="letter-keyboard" *ngFor="let letter of row2" (click)="onClick(letter)">
            {{letter}}
        </button>
    </div>
    <div class="letter-row">
        <button class="letter-keyboard" *ngFor="let letter of row3" (click)="onClick(letter)">
            {{letter}}
        </button>
    </div>

</div>
