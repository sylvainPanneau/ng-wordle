<div [@openClose]="isOpen ? 'open' : 'closed'">
    <div class="main-container" [ngClass]="{
        'hand-set-main-container': isScreenHandSet$ | async
    }">
        <div class="close-button-wrapper">
            <div class="close-button" (click)="toggle()">
                <svg class="close-button-svg" xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10">
                    <g id="delete" transform="translate(0 -0.002)">
                        <path id="Path_14" data-name="Path 14"
                            d="M9.662,1.971,6.632,5l3.03,3.03A1.154,1.154,0,1,1,8.03,9.664L5,6.633l-3.03,3.03A1.154,1.154,0,0,1,.338,8.032L3.368,5,.338,1.971A1.154,1.154,0,0,1,1.969.34L5,3.37,8.03.34A1.154,1.154,0,0,1,9.662,1.971Z"
                            fill="#fff" />
                    </g>
                </svg>
            </div>
        </div>
        <div class="game-status">
            <div class="game-status-text">
                <div class="game-won" *ngIf="gameWon">Bien joué !</div>
                <div class="game-over" *ngIf="gameOver">Perdu</div>
            </div>
        </div>
        <div class="solution">
            <div class="solution-header">Le mot était</div>
            <div class="solution-body">
                <div class="solution-text">{{solution | uppercase}}</div>
                <div class="solution-definition">
                    <div class="book-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-book" viewBox="0 0 16 16">
                            <path
                                d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
                        </svg>
                    </div>
                    <a class="see-definition" href="{{definitionUrl + (solution | lowercase)}}"
                        target="_blank">Définition</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container-blur">
    </div>
</div>
